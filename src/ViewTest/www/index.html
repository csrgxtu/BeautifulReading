<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div style="margin-top: 20%">
      <center>
        <form class="pure-form" style="margin-left: 5%; margin-right: 5%;">
          <input id="articleID" class="pure-input-1" type="text" placeholder="文章ID"><br>
          <a id="btn" class="pure-button pure-button-primary" href="" onclick="changeHref()">查看</a>
        </form>
        <script>
          function changeHref() {
            var id = document.getElementById('articleID').value;
            document.getElementById('btn').setAttribute('href', 'http://192.168.100.3:8080/html/' + id);
          }
        </script>
      </center>
    </div>


  </body>
</html>
